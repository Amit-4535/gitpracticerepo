<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book a Room</h1>
    </header>

    <main>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="checkIn">Check-in Date:</label>
            <input type="date" id="checkIn" required>

            <label for="checkOut">Check-out Date:</label>
            <input type="date" id="checkOut" required>

            <label for="roomType">Room Type:</label>
            <select id="roomType">
                <option value="single">Single</option>
                <option value="double">Double</option>
            </select>

            <label for="roomCondition">Room Condition:</label>
            <select id="roomCondition">
                <option value="ac">AC</option>
                <option value="non-ac">Non-AC</option>
            </select>

            <button type="button" id="contactBtn">Enter Contact Number</button> <!-- New Contact Number Button -->

            <div id="charges" style="margin-top: 10px;"></div> <!-- Display charges here -->

            <button type="submit">Book Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
